name: Continious Integration & Continious Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

#integration
      - name: docker build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/aws-cdk-runner:latest .

#tests
      - name: docker run app
        run: docker run --name aws -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/aws-cdk-runner:latest

      - name: Test webapp functionality
        run: docker ps

      - name: Test webapp functionality
        run: docker logs aws

      - name: Test webapp functionality
        run: curl localhost:8080


